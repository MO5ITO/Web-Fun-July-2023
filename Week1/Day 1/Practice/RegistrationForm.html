<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: </label>
            <input type="text">
        </div>
        <div>
            <label>Last Name: </label>
            <input type="text">
        </div>
        <div>
            <label>Email: </label>
            <input type="email">
        </div>
        <div>
            <label>Password: </label>
            <input type="password">
        </div>
        <div>
            <label>Comfirm Password: </label>
            <input type="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date">
        </div>
        
        <div>
            <h3>Gender Identity</h3>
            <input type="radio"  name="gender">
            <label>Male</label>
            <input type="radio"  name="gender">
            <label>Female</label>
            <input type="radio"  name="gender">
            <label>Non-Binary</label>
            <input type="radio"  name="gender">
            <label>I prefer not to answer</label>
            
        </div>
        <div>
            <h3>A short description about myself: </h3>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
        <select name="FA">
            <option value="JavaScript">JavaScript</option>
        </select>
        </div>
        <div>
            <input type="checkbox" name="Yes" id="Yes">
            <label>Yes, i would like to recive periodic email updates</label>
        </div>
        
        <div>
        <input type="submit">
        </div>

        <h5>* Indicates a required field</h5>

    </form>

</body>
</html>
